<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGGMAN PROJETOS</title>
    <link rel="icon" href="https://i.imgur.com/8Jn9x3p.png">
    <style>
        @font-face {
            font-family: 'Vipnagorgialla';
            src: url('https://github.com/XScommunity/skibidi/raw/main/Vipnagorgialla%20Bd.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vipnagorgialla', 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #000 0%, #0a0000 50%, #000 100%);
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff0000, transparent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
            filter: blur(80px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(70px, 30px) scale(1.05); }
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 80px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
        }

        .hero-banner {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 50px;
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(255, 0, 0, 0.6);
            animation: pulse 3s ease-in-out infinite;
            border: 3px solid rgba(255, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 80px rgba(255, 0, 0, 0.6);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 120px rgba(255, 0, 0, 0.9);
                transform: scale(1.02);
            }
        }

        .hero-title {
            font-size: clamp(50px, 10vw, 120px);
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff4444, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 30px;
            position: relative;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 60px rgba(255, 0, 0, 1)); }
        }

        .hero-subtitle {
            font-size: clamp(18px, 3vw, 28px);
            color: #ff4444;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: clamp(32px, 5vw, 64px);
            font-weight: 900;
            text-align: center;
            margin-bottom: 80px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .post-card {
            background: linear-gradient(145deg, rgba(20, 0, 0, 0.9), rgba(10, 0, 0, 0.95));
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.2);
        }

        .post-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: rgba(255, 0, 0, 0.9);
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.6);
        }

        .post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .post-card:hover .post-image {
            transform: scale(1.15);
        }

        .post-content {
            padding: 30px;
        }

        .post-title {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 15px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .post-description {
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-stats {
            display: flex;
            gap: 25px;
            color: #888;
            font-weight: 600;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(20, 0, 0, 0.98), rgba(10, 0, 0, 0.99));
            border-radius: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 3px solid rgba(255, 0, 0, 0.5);
            box-shadow: 0 30px 100px rgba(255, 0, 0, 0.6);
        }

        .modal-header {
            padding: 40px;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-thumb {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid rgba(255, 0, 0, 0.5);
            margin-right: 25px;
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 30px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .action-btn {
            padding: 18px 40px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            background: transparent;
            color: #ff4444;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .comment-form textarea {
            width: 100%;
            padding: 20px;
            background: rgba(20, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .btn-comment {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .comment {
            background: rgba(20, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles-bg" id="particles"></div>

    <div class="hero-section">
        <div class="hero-content">
            <img src="https://i.imgur.com/UpjFZFE.png" alt="EGGMAN" class="hero-banner">
            <h1 class="hero-title">EGGMAN</h1>
            <p class="hero-subtitle">As m√°quinas v√£o dominar o mundo</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">PROJETOS</h2>
        <div class="posts-grid" id="postsGrid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modalHeader"></div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

<script>
    // Criar part√≠culas
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 300 + 100 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 5 + 's';
        particlesContainer.appendChild(particle);
    }

    let posts = [
        {
            id: '1',
            title: 'Mecha Sonic MK.1',
            description: 'Mecha Sonic Mk.I √© uma vers√£o rob√≥tica do Sonic com um exoesqueleto volumoso cinza-prateado, p√©s laranja brilhantes e um √∫nico olho luminoso.',
            imageUrl: 'https://i.imgur.com/Dxdpksg.png',
            likes: 0,
            dislikes: 0,
            comments: [],
            likedBy: [],
            dislikedBy: []
        },
        {
            id: '2',
            title: 'Sonic MK.2',
            description: 'Mecha Sonic Mk. 2 √© uma r√©plica rob√≥tica alta e robusta de Sonic O Ouri√ßo, constru√≠da pelo Dr. Eggman.',
            imageUrl: 'https://i.imgur.com/FY1HPwK.png',
            likes: 0,
            dislikes: 0,
            comments: [],
            likedBy: [],
            dislikedBy: []
        },
        {
            id: '3',
            title: 'mr careca',
            description: 'A careca brilha tanto dificultando voc√™ olhar para o rocha',
            imageUrl: 'https://i.imgur.com/eJWWZ99.png',
            likes: 999,
            dislikes: 0,
            comments: [],
            likedBy: [],
            dislikedBy: []
        },
        {
            id: '4',
            title: 'Sonic Metal Calvice',
            description: 'Habilidade: luz ultra violeta que sai da testa',
            imageUrl: 'https://i.imgur.com/NNJam9V.png',
            likes: 0,
            dislikes: 0,
            comments: [],
            likedBy: [],
            dislikedBy: []
        }
    ];

    let selectedPost = null;
    let commentText = '';

    function getUserId() {
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
        }
        return userId;
    }

    function savePosts() {
        localStorage.setItem('socialPosts', JSON.stringify(posts));
    }

    function loadPosts() {
        const stored = localStorage.getItem('socialPosts');
        if (stored) {
            const storedPosts = JSON.parse(stored);
            posts = posts.map(post => {
                const savedPost = storedPosts.find(p => p.id === post.id);
                if (savedPost) {
                    return {
                        ...post,
                        likes: savedPost.likes || post.likes,
                        dislikes: savedPost.dislikes || post.dislikes,
                        comments: savedPost.comments || [],
                        likedBy: savedPost.likedBy || [],
                        dislikedBy: savedPost.dislikedBy || []
                    };
                }
                return post;
            });
        }
        renderPosts();
    }

    async function sendDiscordWebhook(type, data) {
        const webhookUrl = 'https://discord.com/api/webhooks/1434643466322972763/nEGF1MSqcpmvFFa1KGlQzL8vRLDRMD8bf3qvc2NenlTFzuB8gUIhZgO_WrxGVCm5_RNw';
        
        let embed = {};
        
        if (type === 'like') {
            embed = {
                title: 'üëç Novo Like!',
                description: `Algu√©m curtiu o post: **${data.postTitle}**`,
                color: 3447003,
                fields: [
                    { name: 'Total de Likes', value: `${data.totalLikes}`, inline: true }
                ],
                timestamp: new Date().toISOString()
            };
        } else if (type === 'dislike') {
            embed = {
                title: 'üëé Novo Dislike',
                description: `Algu√©m n√£o curtiu o post: **${data.postTitle}**`,
                color: 15158332,
                fields: [
                    { name: 'Total de Dislikes', value: `${data.totalDislikes}`, inline: true }
                ],
                timestamp: new Date().toISOString()
            };
        } else if (type === 'comment') {
            embed = {
                title: 'üí¨ Novo Coment√°rio!',
                description: `Um novo coment√°rio foi adicionado em: **${data.postTitle}**`,
                color: 10181046,
                fields: [
                    { name: 'Coment√°rio', value: data.commentText, inline: false },
                    { name: 'Total de Coment√°rios', value: `${data.totalComments}`, inline: true }
                ],
                timestamp: new Date().toISOString()
            };
        }

        try {
            await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [embed] })
            });
        } catch (error) {
            console.error('Erro ao enviar webhook:', error);
        }
    }

    function toggleLike(postId) {
        const userId = getUserId();
        const post = posts.find(p => p.id === postId);
        if (!post) return;

        const hasLiked = post.likedBy?.includes(userId);
        const hasDisliked = post.dislikedBy?.includes(userId);

        if (hasLiked) {
            post.likes -= 1;
            post.likedBy = post.likedBy.filter(id => id !== userId);
        } else {
            post.likes += 1;
            post.likedBy = [...(post.likedBy || []), userId];
            
            sendDiscordWebhook('like', {
                postTitle: post.title,
                totalLikes: post.likes
            });
            
            if (hasDisliked) {
                post.dislikes -= 1;
                post.dislikedBy = post.dislikedBy.filter(id => id !== userId);
            }
        }

        savePosts();
        renderPosts();
        if (selectedPost?.id === postId) openModal(postId);
    }

    function toggleDislike(postId) {
        const userId = getUserId();
        const post = posts.find(p => p.id === postId);
        if (!post) return;

        const hasLiked = post.likedBy?.includes(userId);
        const hasDisliked = post.dislikedBy?.includes(userId);

        if (hasDisliked) {
            post.dislikes -= 1;
            post.dislikedBy = post.dislikedBy.filter(id => id !== userId);
        } else {
            post.dislikes += 1;
            post.dislikedBy = [...(post.dislikedBy || []), userId];
            
            sendDiscordWebhook('dislike', {
                postTitle: post.title,
                totalDislikes: post.dislikes
            });
            
            if (hasLiked) {
                post.likes -= 1;
                post.likedBy = post.likedBy.filter(id => id !== userId);
            }
        }

        savePosts();
        renderPosts();
        if (selectedPost?.id === postId) openModal(postId);
    }

    function addComment(postId) {
        const textarea = document.getElementById('commentInput');
        const text = textarea.value.trim();
        if (!text) return;

        const post = posts.find(p => p.id === postId);
        if (!post) return;

        const comment = {
            id: Date.now().toString(),
            text: text,
            timestamp: Date.now()
        };

        post.comments = [...(post.comments || []), comment];
        
        sendDiscordWebhook('comment', {
            postTitle: post.title,
            commentText: text,
            totalComments: post.comments.length
        });
        
        savePosts();
        renderPosts();
        openModal(postId);
    }

    function renderPosts() {
        const grid = document.getElementById('postsGrid');
        const userId = getUserId();
        
        grid.innerHTML = posts.map(post => {
            const hasLiked = post.likedBy?.includes(userId);
            const hasDisliked = post.dislikedBy?.includes(userId);
            
            return `
                <div class="post-card" onclick="openModal('${post.id}')">
                    <img src="${post.imageUrl}" class="post-image" alt="${post.title}">
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-description">${post.description}</p>
                        <div class="post-stats">
                            <span class="stat" style="${hasLiked ? 'color: #4da3ff' : ''}">üëç ${post.likes}</span>
                            <span class="stat" style="${hasDisliked ? 'color: #ff4444' : ''}">üëé ${post.dislikes}</span>
                            <span class="stat">üí¨ ${post.comments?.length || 0}</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function openModal(id) {
        const post = posts.find(p => p.id === id);
        selectedPost = post;
        const userId = getUserId();
        const hasLiked = post.likedBy?.includes(userId);
        const hasDisliked = post.dislikedBy?.includes(userId);
        
        document.getElementById('modalHeader').innerHTML = `
            <img src="${post.imageUrl}" class="modal-thumb">
            <div>
                <h2 style="color: #ff0000; font-size: 32px; font-weight: 900; margin-bottom: 10px;">${post.title}</h2>
                <p style="color: #888; font-size: 14px;">${new Date().toLocaleDateString('pt-BR')}</p>
            </div>
        `;
        
        document.getElementById('modalBody').innerHTML = `
            <p style="color: #ccc; font-size: 18px; line-height: 1.8; margin-bottom: 40px;">${post.description}</p>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="toggleLike('${post.id}')" style="${hasLiked ? 'background: rgba(0, 100, 255, 0.3); border-color: #0064ff;' : ''}">
                    üëç ${post.likes}
                </button>
                <button class="action-btn" onclick="toggleDislike('${post.id}')" style="${hasDisliked ? 'background: rgba(255, 0, 0, 0.3); border-color: #ff0000;' : ''}">
                    üëé ${post.dislikes}
                </button>
            </div>

            <div style="border-top: 2px solid rgba(255, 0, 0, 0.3); padding-top: 40px;">
                <h3 style="font-size: 28px; font-weight: 900; margin-bottom: 30px; color: #ff0000;">
                    üí¨ Coment√°rios (${post.comments?.length || 0})
                </h3>
                
                <div class="comment-form">
                    <textarea id="commentInput" placeholder="Escreva um coment√°rio an√¥nimo..." rows="4"></textarea>
                    <button class="btn-comment" onclick="addComment('${post.id}')">Comentar</button>
                </div>

                <div style="margin-top: 30px;">
                    ${post.comments?.length > 0 
                        ? post.comments.map(c => `
                            <div class="comment">
                                <p style="color: #ccc; margin-bottom: 12px; line-height: 1.6;">${c.text}</p>
                                <p style="color: #666; font-size: 13px;">${new Date(c.timestamp).toLocaleString('pt-BR')}</p>
                            </div>
                        `).join('')
                        : '<p style="text-align: center; color: #666; padding: 60px 20px;">Nenhum coment√°rio ainda. Seja o primeiro!</p>'
                    }
                </div>
            </div>
        `;
        
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
        selectedPost = null;
    }

    // Fechar modal ao clicar fora
    document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') closeModal();
    });

    loadPosts();
</script>
</body>
</html>
